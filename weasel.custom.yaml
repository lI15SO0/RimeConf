patch:
  style:
    font_face: "HarmonyOS Sans OS"
    font_point: 14
    comment_font_face: "HarmonyOS Sans OS"
    comment_font_point: 14
    label_font_face: "HarmonyOS Sans OS"
    label_font_point: 14
    antialias_mode: grayscale
    ascii_tip_follow_cursor: true

    display_tray_icon: false
    enhanced_position: false
    fullscreen: false
    horizontal: false
    label_format: " %s  |"
    mark_text: " %s ->"
    inline_preedit: false
    preedit_type: composition
    vertical_auto_reverse: false
    vertical_text: false
    vertical_text_left_to_right: false
    vertical_text_with_wrap: false

    layout:
      align_type: center
      border_width: 1
      candidate_spacing: 12
      corner_radius: 16
      hilite_padding: 4
      hilite_spacing: 10
      margin_x: 12
      margin_y: 12
      max_height: 0
      max_width: 0
      min_height: 0
      min_width: 200
      round_corner: 8
      shadow_offset_x: 0
      shadow_offset_y: 0
      shadow_radius: 0
      spacing: 20
      type: vertical

    color_schemes: purple

  preset_color_schemes:
